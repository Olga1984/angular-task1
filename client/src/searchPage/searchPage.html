<div class="search-page">
    <div class="filter-wrapper">
        <swt-filter-panel ng-repeat="filterGroup in searchPage.filterGroups" filters="filterGroup"></swt-filter-panel>
    </div>
    <div class="search-content wk-layout-centered-large">
        <swt-searchbar></swt-searchbar>
        <h4 class="search-count">
            <span translate="TOTAL_RESULTS"></span>: {{ searchPage.results.length }}
        </h4>
        <swt-search-results documents="searchPage.displayedDocuments"></swt-search-results>
        <swt-search-nav 
        paginated-documents="searchPage.paginatedDocuments" 
        active-page="searchPage.activePage"
        handle-click="searchPage.changePage"
        ></swt-search-nav>
    </div>
</div>
