<div class="search-page">
    <swt-filter-panel filter-groups="searchPage.filterGroups" filters-count="searchPage.filtersCount"></swt-filter-panel>
    <div class="wk-layout-centered-large">
        <swt-searchbar></swt-searchbar>
        <h4 class="search-count">
            <span translate="TOTAL_RESULTS"></span>: {{ searchPage.results.length }}
        </h4>
        <swt-search-results documents="searchPage.paginatedDocuments"></swt-search-results>
        <swt-search-nav 
        paginated-documents="searchPage.paginatedDocuments"
        ></swt-search-nav>
    </div>
</div>
