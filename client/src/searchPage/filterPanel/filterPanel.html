<div class="filter-panel wk-content-filter">
    <ul class="wk-content-filter-list">
        <li ng-repeat="filter in filters.values" ng-class="{ 'wk-active': filterPanel.filters.includes(filter.id) }">
            <a ng-click="filterPanel.toggleFilter(filter.id)">
                <span class="wk-badge">{{ 2 }}</span><span class="wk-content-filter-label">{{ filter.name }}</span>
            </a>
        </li>
    </ul>
</div>
