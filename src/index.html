<!DOCTYPE html>
<html lang="en" ng-app="document">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.scss">
    <title>Angular Task</title>
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</head>
<body>
    <div class="app">
        <swt-header></swt-header>
        <!--Main-->
        <main class="container" ng-controller="DocumentController as controller">
            <nav class="sidebar">
                <a ng-repeat="item in controller.filteredArticles" class="nav-link">{{ item.filteredCategoryName }} ({{ item.filteredGroup.length }})</a>
            </nav>
            <div class="content-wrapper">
                <div>
                    <ng-searchbar></ng-searchbar>
                </div>
                <h2 class="">What is Lorem Ipsum?</h2>
                <h4 class="search-results">Total {{controller.filteredArticlesCount}} results</h4>
                <div class="content">
                    <div class="card-deck">
                        <div class="cards">
                            <div class="card-body" ng-repeat="doc in controller.documents">
                                <h5 class="card-title">What is Lorem Ipsum?</h5>
                                <p class="card-text">{{ doc.value.text }}</p>
                            </div>
                            <!--<ng-article></ng-article>-->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--/.Main-->
        <swt-footer></swt-footer>
    </div>
</body>

</html>
